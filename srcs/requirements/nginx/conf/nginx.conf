events {
    worker_connections 1024;
}

http {
    # Include mime.types so CSS and images load correctly
    include /etc/nginx/mime.types;

    server {
        # Listen on 443 for SSL as required by the subject
        listen 443 ssl;
        server_name yrodrigu.42.fr;

        # SSL Configuration
        ssl_certificate     /etc/nginx/certs/MyCert.crt;
        ssl_certificate_key /etc/nginx/certs/MyKey.key;
        ssl_protocols       TLSv1.2 TLSv1.3;

        # Root directory (shared with WordPress container)
        root /var/www/html;
        index index.php index.html;

        # Standard location block
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # Passing PHP requests to the WordPress container
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass wordpress:9000; # Calls the 'wordpress' service name
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
